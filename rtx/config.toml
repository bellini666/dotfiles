env_path = ["~/.local/bin", "~/bin"]

[env]
EDITOR = 'nvim'
GIT_SSH = 'ssh'
PERL_LOCAL_LIB_ROOT = '~/.local/perl'
PYTHON_CONFIGURE_OPTS = '--enable-shared --enable-optimizations --with-lto --enable-loadable-sqlite-extensions'
PYTHON_CFLAGS = '-march=native -mtune=native'
PIP_REQUIRE_VIRTUALENV = 'true'

[tools]
# tools
actionlint = 'latest'
argocd = 'latest'
bat = 'latest'
doctl = 'latest'
duf = 'latest'
exa = 'latest'
fd = 'latest'
fzf = 'latest'
github-cli = 'latest'
helm = 'latest'
jq = 'latest'
kube-score = 'latest'
kubectl = 'latest'
kubectx = 'latest'
kustomize = 'latest'
lazygit = 'latest'
lua-language-server = 'latest'
minikube = 'latest'
mykubeseal = 'latest'
ripgrep = 'latest'
rust = 'latest'
shellcheck = 'latest'
shfmt = 'latest'
stylua = 'latest'
yarn = 'latest'
# langs
nodejs = 'latest'
python = 'latest'
golang = 'latest'

[plugins]
mykubeseal = 'https://github.com/bellini666/asdf-kubeseal.git'

[settings]
experimental = true
shims_dir = '~/.local/share/rtx/shims'
