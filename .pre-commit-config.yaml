---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-docstring-first
      - id: check-merge-conflict
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: check-xml
      - id: check-added-large-files
        args: ["--maxkb=1024"]

  - repo: local
    hooks:
      - id: shfmt
        name: shfmt
        language: system
        types: [shell]
        entry: shfmt -i 2
        exclude: ".*.zsh"

  - repo: local
    hooks:
      - id: shellcheck
        name: shellcheck
        language: system
        types: [shell]
        entry: shellcheck --external-sources
        exclude: ".*.zsh"

  - repo: local
    hooks:
      - id: stylua
        name: StyLua
        language: rust
        types: [lua]
        entry: stylua --indent-type Spaces -s -

  - repo: local
    hooks:
      - id: prettier
        name: prettier
        language: system
        types: [yaml, json, markdown]
        entry: prettier --write --list-different --ignore-unknown

  - repo: local
    hooks:
      - id: codespell
        name: codespell
        language: system
        types: [text]
        entry: codespell
