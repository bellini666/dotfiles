octosql = 'latest'
opencode = 'latest'
pdm = 'latest'
pnpm = 'latest'
poetry = 'latest'
ruff = 'latest'
rust-analyzer = 'latest'
tree-sitter = 'latest'
yamlfmt = 'latest'
yamllint = 'latest'
yazi = 'latest'

# npm tools
