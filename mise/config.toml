[settings]
experimental = true
cache_prune_age = "7d"
idiomatic_version_file_enable_tools = ["python", "node"]

[settings.pipx]
uvx = true

[settings.python]
uv_venv_auto = true

[settings.npm]
bun = true

[shell_alias]
g = "jump"
s = "bookmark"
d = "deletemark"
p = "showmarks"
review = "tuicr"
pre-commit = "prek"

[env]
OPENCODE_EXPERIMENTAL_ICON_DISCOVERY = "true"
OPENCODE_EXPERIMENTAL_FILEWATCHER = "true"
OPENCODE_EXPERIMENTAL_LSP_TOOL = "true"
CLAUDE_CONFIG_DIR = "{{env.HOME}}/.claude"

[tools]
